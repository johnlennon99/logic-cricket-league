```html
<script>
    const apiKey = 'a3a1c5e5-22a8-483f-9a0d-30fbacda2ba2';  // Your CricAPI Key
    const url = `https://cricapi.com/api/matches?apikey=apiKey`;

    async function fetchLiveScores() 
        try 
            const response = await fetch(url);
            const data = await response.json();

            // Extracting match details
            let scores = data.matches.map(match => 
                return `<p>{match.name} - ${match.status}</p>`;
            }).join('');

            // Display scores or a message if no matches
            document.getElementById('score-container').innerHTML = scores || 'No live matches at the moment.';
        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('score-container').innerHTML = 'Error fetching scores.';
        }
    }

    // Load scores on page load
    fetchLiveScores();

    // Update scores every 30 seconds
    setInterval(fetchLiveScores, 30000);  
</script>
```
